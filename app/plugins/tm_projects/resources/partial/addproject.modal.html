<div class="modal-header">
    <h4>Create new project - {{project.name}}</h4>
</div>

<div class="modal-body">
    <label>Name</label>
    <input ng:model="project.name" type="text" class="form-control" />
    <label>Description</label>
    <textarea ng:model="project.description" rows="5" class="form-control"></textarea>
    <label>Permission</label>
    <input ng:model="project.permission" type="text" class="form-control" />
    <label>Author</label>
    <input ng:model="identity.user" type="text" class="form-control" disabled/>
    <label>Global-Username</label>
    <input ng:model="project.global_username" type="text" class="form-control" />
    <label>Global-Password</label>
    <input ng:model="project.global_password" type="text" class="form-control" />
    <label>Global-SSH-Key</label>
    <textarea ng:model="project.global_sshkey" rows="5" class="form-control"></textarea>
</div>

<div class="modal-footer">
    <button class="btn btn-danger" ng:click="close()">Close</button>
    <button class="btn btn-success" ng:click="save()">Save</button>
</div>
